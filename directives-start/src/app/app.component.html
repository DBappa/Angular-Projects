<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers" 
            [ngClass]="{bappa:odd%2!==0}"
            [ngStyle]="{backgroundColor:odd%2!== 0 ? 'yellow':'transparent'}">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ul>
      </div>
      
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight>Style Me with BasicHighlightDirective</p>
</div>
